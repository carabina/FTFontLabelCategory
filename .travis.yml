# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode8
language: objective-c
podfile: Example/Podfile
cache: cocoapods
befor_install:
- gem install cocoapods 
- pod install
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/FTFontLabelCategory.xcworkspace -scheme FTFontLabelCategory-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
